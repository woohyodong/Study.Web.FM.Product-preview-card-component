<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <ul class="card">
      <li>
        <img src="images/image-product-desktop.jpg" alt="product image" class="desktop img">
        <img src="images/image-product-mobile.jpg" alt="product image mobile" class="mobile img">
      </li>
      <li class="contents">
        <h5 class="cate">Perfume</h5>
        <h1 class="font-fraunces-700">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price font-fraunces-700">
          <strong>$149.99</strong>
          <span>$169.99</span>
        </div>
        <button><i></i> Add to Cart</button>
      </li>
      
    </ul>
  </div>

</body>
</html>
